services:
    Claroline\LogBundle\Messenger\Security\SecurityLogHandler:
        tags: [messenger.message_handler]
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@Claroline\AppBundle\Persistence\ObjectManager'
            - '@request_stack'

    Claroline\LogBundle\Messenger\Functional\FunctionalLogHandler:
        tags: [ messenger.message_handler ]
        arguments:
            - '@doctrine.orm.entity_manager'
            - '@Claroline\AppBundle\Persistence\ObjectManager'
